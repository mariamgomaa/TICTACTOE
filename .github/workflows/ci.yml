name: TICTACTOE CI/CD

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install Qt
      uses: jurplel/install-qt-action@v3
      with:
        version: '5.15.2'
        arch: 'win64_mingw81'

    - name: Build project
      run: |
        qmake TicTacToe.pro
        mingw32-make

    - name: Install CMake
      uses: lukka/get-cmake@v3.27.0

    - name: Clone and Build GoogleTest
      run: |
        git clone https://github.com/google/googletest.git
        cd googletest
        cmake -S . -B build -DBUILD_GMOCK=ON -DCMAKE_CXX_COMPILER=g++
        cmake --build build --config Release
        cd ..


    - name: Build Tests
      run: |
        qmake tests.pro
        mingw32-make

    - name: Run Unit Tests
      run: ./release/TicTacToeTests.exe

    - name: Deploy Qt runtime
      run: |
        windeployqt release/TicTacToe.exe

    - name: List built files
      run: Get-ChildItem -Recurse -File | ForEach-Object { $_.FullName }

    - name: Upload built executable
      uses: actions/upload-artifact@v4
      with:
        name: TicTacToeGame
        path: release/**
