name: TICTACTOE ci_cd

on:
  push:
      branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install Qt
      uses: jurplel/install-qt-action@v3
      with:
        version: '5.15.2'

    - name: Build project
      run: |
        qmake TicTacToe.pro
        make
    - name: Run cppcheck
      run: |
        sudo apt-get install cppcheck -y || true
        cppcheck --enable=all --inconclusive --quiet --std=c++11 \
          -Dslots= -Dsignals= -DQ_OBJECT= -DQ_DECLARE_METATYPE(x)= \
          -I$Qt5_DIR/include \
          -I$Qt5_DIR/include/QtCore \
          -I$Qt5_DIR/include/QtGui \
          -I$Qt5_DIR/include/QtWidgets \
          --suppress=missingIncludeSystem \
          -i moc_mainwindow.cpp \
          .



