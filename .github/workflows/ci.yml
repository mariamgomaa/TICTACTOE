name: TICTACTOE CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install Qt
      uses: jurplel/install-qt-action@v3
      with:
        version: '5.15.2'
        host: 'windows'
        target: 'desktop'
        arch: 'win64_mingw'

    - name: Install dependencies
      run: |
        choco install mingw -y
        choco install ninja -y

    - name: Build project
      run: |
        qmake TicTacToe.pro
        mingw32-make

    - name: Upload built executable
      uses: actions/upload-artifact@v4
      with:
        name: TicTacToeGame
        path: ./TicTacToe.exe
