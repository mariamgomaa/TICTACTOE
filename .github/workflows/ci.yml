name: TICTACTOE CI/CD

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install Qt
      uses: jurplel/install-qt-action@v3
      with:
        version: '5.15.2'
        arch: 'win64_mingw81'

    - name: Install MSVC Build Tools
      uses: ilammy/msvc-dev-cmd@v1

    - name: Set up GoogleTest
      uses: Bacondish2023/setup-googletest@v1
      with:
        tag: v1.14.0

    - name: Build main project
      run: |
        qmake TicTacToe.pro
        mingw32-make

    - name: Build and run GoogleTest
      run: |
        qmake test_tictactoe.pro 
        mingw32-make
        ./release/test_tictactoe.exe --gtest_color=yes

    - name: Deploy Qt runtime
      run: |
        windeployqt release/TicTacToe.exe

    - name: List built files
      run: Get-ChildItem -Recurse -File | ForEach-Object { $_.FullName }

    - name: Upload built executable
      uses: actions/upload-artifact@v4
      with:
        name: TicTacToeGame
        path: release/**
