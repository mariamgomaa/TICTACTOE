name: TICTACTOE ci_cd

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install Qt
      uses: jurplel/install-qt-action@v3
      with:
        version: '5.15.2'

    - name: Build project
      run: |
        qmake TicTacToe.pro
        make
    - name: Run cppcheck
      run: |
          sudo apt-get install cppcheck -y||true
          cppcheck --enable=all --inconclusive --quiet --std=c++11 --suppress=missingIncludeSystem .

    - name: Upload built executable
      uses: actions/upload-artifact@v4
      with:
       name: TicTacToeGame
       path: ./TicTacToe

