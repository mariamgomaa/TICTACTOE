name: TICTACTOE CI/CD

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install Qt
      uses: jurplel/install-qt-action@v3
      with:
        version: '5.15.2'
        arch: 'win64_mingw81'

    - name: Build project
      run: |
        qmake TicTacToe.pro
        mingw32-make

    - name: Deploy Qt runtime
      run: |
        windeployqt release/TicTacToe.exe

    - name: List built files
      run: Get-ChildItem -Recurse -File | ForEach-Object { $_.FullName }

    - name: Upload built executable
      uses: actions/upload-artifact@v4
      with:
        name: TicTacToeGame
        path: release/**

  test:
    runs-on: windows-latest
    needs: build

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        submodules: true  # Make sure googletest is included

    - name: Install Qt
      uses: jurplel/install-qt-action@v3
      with:
        version: '5.15.2'
        arch: 'win64_mingw81'

    - name: Install CMake (for Google Test)
      uses: jwlawson/actions-setup-cmake@v1

    - name: Build Google Test
      run: |
       mkdir build_gtest
       cd build_gtest
       cmake ../googletest -DCMAKE_BUILD_TYPE=Release -DBUILD_GMOCK=OFF -DBUILD_GTEST=ON
       cmake --build . --config Release
       cd ..
       
    - name: Debug:Show built Google Test libs
      run: |
        dir build_gtest\Release\*.a


    - name: Build and run tests
      run: |
        qmake TicTacToeTest.pro
        mingw32-make
        ./release/TicTacToeTest.exe
